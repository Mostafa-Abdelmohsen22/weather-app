services:

#123
  auth:
    restart: always
    build: ./auth
    depends_on:
      - db
    ports:
      - "8080:8080"
    env_file:
      - ./auth/.env
    networks:
      - app-net
############################123

  ui:
    restart: always
    build: ./ui
    depends_on:
      - auth
      - weather
    env_file:
      - ./ui/.env
    ports:
      - "3000:3000"
    networks:
      - app-net
   
  weather:
    restart: always
    build: ./weather
    ports:
      - "5000:5000"
    env_file:
      - ./weather/.env
    networks:
      - app-net


  
