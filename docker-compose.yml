  db:
    restart: always
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: my-secret-pw
      MYSQL_DATABASE: authdb
    networks:
      - app-net
    volumes:
      - ./db-data:/var/lib/mysql


